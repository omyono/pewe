<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jual Langsung/form-daftar</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-dropdownhover.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" type="text/css" href="css/form-daftar.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>


<!-- =============== OPEN FORM DAFTAR =================== -->

<div class="container">
	<!--logo-->
	<div class="logo ">
		<a href="index.html">
			<img src="img/juallangsung.png" >
		</a>
	</div>
	<!--daftar akun-->
	<div class="head">
		<p class="text-center">Daftar Akun</p>
		<div class="orange"></div>
	</div>

	<!--yang dalam kotak ungu-->
	<div class="lineout">
		<!--google atau fb-->
		<div class="masuk">
		<br>
			<span>Masuk Menggunakan:</span>
			<div class="daftar">
				<span ><a href="https://accounts.google.com">Google</a></span>
				<span>|</span>
				<span><a href="https://www.facebook.com">Facebook</a></span>
			</div>	
		</div><br><br>		
		<!--atau-->
		<div class="atau"><span class="garis">atau</span></div><br>
		<!--tabel form-->
		<div class="daftar-area">
			<table class="form">
				<tr>
					<td class="kiri">Username</td>
					<td><input class="kanan" type="text" name="username"></td>
				</tr>
				<tr>
					<td class="kiri">E-mail</td>
					<td><input class="kanan" type="E-mail" name="email"></td>
				</tr>
				<tr>
					<td class="kiri">No. Hp</td>
					<td><input class="kanan" type="tel" name="telp"></td>
				</tr>
				<tr>
					<td class="kiri">Alamat</td>
					<td><input class="kanan" type="textarea" name="alamat" cols="10" rows="4"></td>
				</tr>
				<tr>
					<td class="kiri">Password</td>
					<td><input class="kanan" type="Password" name="pass"></td>
				</tr>
				<tr>
					<td class="kiri">Re-Password</td>
					<td><input class="kanan" type="Password" name="pass">
					</td>
				</tr>
				<tr>
					<td class="kiri"></td>
					<td >
						<input style="margin-top: 10px;" type="radio" name="jk">Pria  
						<input style="margin: 10px 0px 20px 10px;" type="radio" name="jk">Wanita
					</td>
				</tr>
				<tr>
					<td colspan="2" style="margin-top: 50px; text-align: center;">Dengan klik "daftar" anda telah setuju dengan syarat dan ketentuan serta kebijakan privasi juallangsung</td>
				</tr>
				<tr>
					<td colspan="2" style="color: #000; text-align: center; margin-top: 10px;">
						<a href="login.html">
							<button type="button" class="btn btn-danger btn-daftar">Daftar</button>
							
						</a>
					</td>
				</tr>
				<tr >
					<td colspan="2" style="color: #000; text-align: center; margin-top: 10px;">
						<div class="punya-akun">
							<span>Sudah punya akun juallangsung? silahkan klik tombol</span>
							<a href="login.html">
								<button type="button" class="btn btn-login">Login</button>
							</a>
						</div>
					</td>
				</tr>
			</table>
			<!--button daftar-->
			
		</div> <!-- daftar-area -->
		
		
	</div> <!-- lineout -->
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dropdownhover.min.js"></script>
</body>
</html>
