<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jual Langsung/form-daftar</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-dropdownhover.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" type="text/css" href="css/form-daftar.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>


<!-- =============== OPEN FORM LOGIN =================== -->

<div class="container">
	<!--logo-->
	<div class="logo">
		<a href="index.html">
			<img src="img/juallangsung.png">
		</a>
	</div>
	<!--daftar akun-->
	<div class="head">
		<p class="text-center">Login</p>
		<div class="orange"></div>
	</div>

	<!--yang dalam kotak ungu-->
	<div class="lineout">
		<!--google atau fb-->
		<div class="masuk">
			<div class="jarak">Masuk Menggunakan:</div>
			<div class="daftar">
				<span ><a href="https://accounts.google.com">Google</a></span>
				<span>|</span>
				<span><a href="https://www.facebook.com">Facebook</a></span>
			</div>	
		</div><br><br>		
		<!--atau-->
		<div class="atau">
			<div class="garis">atau</div>
		</div>

		
		<!--tabel form-->
		<div class="daftar-area jarak">
			<table class="form">
				<tr>
					<td class="kiri"><label for="username">Username</label></td>
					<td><input class="kanan" type="text" name="username" id="username"></td>
				</tr>
				<tr>
					<td class="kiri"><label for="pass">Password</label></td>
					<td><input class="kanan" type="Password" name="pass" id="pass"></td>
				</tr>
				<tr>
					<td colspan="2"> <!-- style="color: #000; text-align: center; margin-top: 10px;" -->
						<a href="index-login.html">
							<button type="button" class="btn btn-default login-btn">Login</button>
							
						</a>
					</td>
				</tr>
				<tr >
					<td colspan="2" style="color: #000; text-align: center; margin-top: 10px;">
						<div class="punya-akun">
							<span>Belum punya akun juallangsung? silahkan klik tombol</span>
							<a href="form-daftar.html">
								<button type="button" class="btn btn-login">Daftar</button>
							</a>
						</div>
					</td>
				</tr>
			</table>
			<!--button daftar-->
			
		</div> <!-- daftar-area -->
		
		
	</div> <!-- lineout -->
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dropdownhover.min.js"></script>
</body>
</html>
