<!DOCTYPE html>
<html>
<head>
	<title>Jual Langsung</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/daftar.css">
</head>
<body>
<div class="container">
	<!--logo-->
	<div class="logo">
		<img src="img/juallangsung2.png">
	</div>
	<!--daftar akun-->
	<div class="head">
		<p class="text-center">Daftar Akun</p>
	</div>
	<!--yang dalam kotak ungu-->
	<div class="lineout">
		<!--google atau fb-->
		<div class="masuk">
		<br>
			<span>Masuk Menggunakan:</span>
			<div class="daftar">
				<span ><a href="https://accounts.google.com">Google</a></span>
				<span>|</span>
				<span><a href="https://www.facebook.com">Facebook</a></span>
			</div>	
		</div><br><br>		
		<!--atau-->
		<div class="atau"><span class="garis">atau</span></div><br>
		<!--tabel form-->
		<div >
			<table class="form">
				<tr>
					<td class="kiri">Username</td>
					<td><input class="kanan" type="text" name="username"></td>
				</tr>
				<tr>
					<td class="kiri">E-mail</td>
					<td><input class="kanan" type="E-mail" name="email"></td>
				</tr>
				<tr>
					<td class="kiri">No. Hp</td>
					<td><input class="kanan" type="tel" name="telp"></td>
				</tr>
				<tr>
					<td class="kiri">Password</td>
					<td><input class="kanan" type="Password" name="pass"></td>
				</tr>
				<tr>
					<td class="kiri">Re-Password</td>
					<td><input class="kanan" type="Password" name="pass">
					</td>
				</tr>
				<tr>
					<td class="kiri"></td>
					<td >
						<input style="margin-top: 10px;" type="radio" name="jk">Pria  
						<input style="margin: 10px 0px 20px 10px;" type="radio" name="jk">Wanita
					</td>
				</tr>
				<tr>
					<td colspan="2" style="margin-top: 50px; text-align: center;">Dengan klik "daftar" anda telah setuju dengan syarat dan ketentuan serta kebijakan privasi juallangsung</td>
				</tr>
				<tr>
					<td colspan="2" style="color: #000; text-align: center; margin-top: 10px;">
						<input  style="text-align: center; margin-top: 30px; margin-bottom: 30px; border: solid 1px;"  type="button" name="daftar" value="DAFTAR" class="btn">
					</td>
				</tr>
			</table>
			<!--button daftar-->
			
		</div>
		
		
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dropdownhover.min.js"></script>
</body>
</html>
